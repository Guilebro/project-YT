<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>YT Project</title>
</head>
<body>
    <header>
            <div class="logo-burger-container">
                <img class="burger-button" src="./assets/menu.png"/>
                <img class="logo-youtube" src="./assets/yt.png" alt="logo-youtube">
            </div>
            <div class="input-results-container">
                <input class="input-search" type="search" placeholder="Rechercher">
                <div class="results"></div>
            </div>
            <div class="account-container">
                <img class="account-logo" src="./assets/camera.png" alt="camera">
                <img class="account-logo" src="./assets/bell.png" alt="bell">
                <img class="account-logo-user" src="./assets/user.png" alt="user">
            </div>
        </div>
    </header>
    <main>
        <nav>
            <ul class="main-section-ul"></ul>
            <ul class="private-section-ul"></ul>
            <span class="follow-title">Abonnements</span>
            <ul class="follow-section-ul"></ul>
            <span class="explorer-title">Explorer</span>
            <ul class="explorer-section-ul"></ul>
        </nav>
            <div class="videos-container"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
